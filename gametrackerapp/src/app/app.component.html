<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">GameTracker</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Add Game</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container py-5" id="main-container">
      <div class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-5">
        <div *ngFor="let game of games" class="col">
          <div class="card h-100" style="width: auto">
            <img src="{{ game.imageUrl }}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{ game.title }}</h5>
              <p class="card-text">
                {{ game.description }}
              </p>
              <a href="#" class="btn btn-primary">Details</a>
            </div>
          </div>
        </div>
        <!-- Notification for no games -->
        <div *ngIf="games?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
          <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">NO GAMES!</h4>
            <p>No games were found.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Page footer -->
    <footer class="footer mt-auto text-center py-3 bg-light">
      <div class="container">
        <span class="text-muted">Copyright Â© GameTracker {{ year }}.</span>
      </div>
    </footer>
  </body>
</html>
